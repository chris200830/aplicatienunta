<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1" />
<link href="../../css/bootstrap.min.css" rel="stylesheet" />
<!--[if lte IE 6]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
<title>Invitat</title>
</head>
<body>
	  <div th:include="fragments/header :: head"></div>
	  <div class="container">
	<p
		th:text="'Numele invitatului: ' + ${invitat.nume} + ' ' + ${invitat.prenume}"></p>
	<p th:text="'Detalii: ' + ${invitat.detalii}"></p>
	<p th:text="'Darul invitatului: ' + ${invitat.dar}"></p>
	<p th:if="${invitat.confirmarePrezenta == true}"
		th:text="'Prezent: DA'"></p>
	<p th:if="${invitat.confirmarePrezenta == false}"
		th:text="'Prezent: NU'"></p>
	<p
		th:text="'Judet: ' + ${invitat.judet} + ' Oras: ' + ${invitat.oras}"></p>
	<p th:text="'Numar masa: ' + ${invitat.masa.nrMasa}"></p>
	<p th:if="${invitat.cazare} == null" th:text="'Fara cazare.'"></p>
	<p th:if="${invitat.cazare} != null" th:text="'Hotel: ' + ${invitat.cazare.numeHotel}"></p>
	<p
	th:if="${invitat.cazare} != null"	th:text="'Tip camera: ' + ${invitat.cazare.tipCamera}"></p>

	<p
	th:if="${invitat.cazare} != null"	th:text="'Data cazarii: ' + ${#calendars.day(invitat.cazare.dataInitiala)} + '-' + ${#calendars.month(invitat.cazare.dataInitiala)} + '-' + ${#calendars.year(invitat.cazare.dataInitiala)}"></p>
	<p
	th:if="${invitat.cazare} != null"	th:text="'Data plecarii: ' + ${#calendars.day(invitat.cazare.dataFinala)} + '-' + ${#calendars.month(invitat.cazare.dataFinala)} + '-' + ${#calendars.year(invitat.cazare.dataFinala)}"></p>
</div>
	 <div th:include="fragments/footer :: foot"></div>
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
